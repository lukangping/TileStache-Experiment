{
  "cache": {
    "name": "Disk",
    "path": "../caches"
  },
  "layers": {
    "osm_layer": {
      "provider": {
        "name": "proxy", 
        "url": "http://tile.openstreetmap.org/{Z}/{X}/{Y}.png"
      }
    },
    "gif_layer": {
      "provider": {
        "class": "TileStache.Goodies.Providers.GIF:Provider",
        "kwargs": {"search_term":"pizza"}
      }
    },
    "composite": {
      "provider": {
        "class": "TileStache.Goodies.Providers.Composite:Provider",
        "kwargs": {
          "stack": [
              {"src": "osm_layer", "zoom": "0-9"},
              {"src": "mbtiles_layer", "zoom": "10-18"}
          ]
        }
      }
    }
  }
}
